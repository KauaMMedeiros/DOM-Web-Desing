<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript DOM</title>
</head>
<body>
    
    <h1 class="tit">Primeiro Titulo</h1>

    <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus eos repudiandae, eveniet exercitationem fuga laboriosam odit reiciendis sunt recusandae nisi, quidem dolorem quisquam enim ipsum temporibus magni natus, nulla ipsam!</p>

    <div class="alinharImg">
        <img src="./img/dog.png" id="dog" alt="">
        <button id="dog" class="bt but">Alterar imagem</button>
    </div>

    <div class="alinharBtn">
        <button class="btnTit but">Altera Título</button>
        <button class="btnText but">Parágrafo</button>
        <button class="btnAudio but">Áudio</button>
        <audio class="aud" src="./img/Yippee.wav"></audio>
    </div>

    <div class="alinharButtons">
        <button class="but alt btn1">Altera Buttons</button>
        <button class="but btn1">Button 1</button>
        <button class="but btn1">Button 2</button>
    </div>

    <script src="./main.js"></script>
